<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body style="background-image:url(/static/images/green.jpeg)">
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-primary"style="color:white">HAI ,{{request.user}}</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-primary" href="{%url 'list'%}" style="color:white">ItemList</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-primary" href="" style="color:white">Components</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-primary" href="#" style="color:white">Utilities</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-primary" href="" style="color:white">Pages</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-primary " href="#!" style="color:white">Charts</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-primary" href="#!" style="color:white">Tables</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-success border-bottom">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="{%url 'uhome'%}" style="color:white">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="{%url 'login'%}" style="color:white">Sign In</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white">Actions</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="{%url 'register'%}">New User? SIGNUP</a>
                                        <a class="dropdown-item" href="{%url 'logout'%}">LOGOUT</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {%block body_block%}




                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
    </body>
</html>
